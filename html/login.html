<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="post" action="../php/registro.php">
                <h1>Crear una cuenta</h1>
                <span>Ingresa los datos que se te piden</span>
                <input type="text" placeholder="Nombre" name="nombre">
                <input type="text" placeholder="Apellido parterno" name="paterno">
                <input type="text" placeholder="Apellido materno" name="materno">
                <input type="text" placeholder="Número de telefono" name="tel">
                <input type="email" placeholder="Correo" name="email">
                <input type="password" placeholder="Contraseña" name="pass">
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="post" action="../php/login.php">
                <h1>Sign In</h1>
                <span>Use your email password</span>
                <input type="email" placeholder="Email" name="txtusuario">
                <input type="password" placeholder="Password" name="txtpassword">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
